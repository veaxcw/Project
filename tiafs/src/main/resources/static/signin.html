<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
      <meta charset="UTF-8"/>
    <base href="<%=basePath%>">
     <title>学习用DemoProject</title>
     <link rel="icon" href="favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" /> 
    <link rel="stylesheet" type="text/css" href="Styles/base.css" />
    <link rel="stylesheet" type="text/css" href="Styles/admin-all.css" />
    <link rel="stylesheet" type="text/css" href="Styles/bootstrap.min.css" />
    <script type="text/javascript" src="Scripts/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="Scripts/jquery.spritely-0.6.js"></script>
    <script type="text/javascript" src="Scripts/chur.min.js"></script>
    <link rel="stylesheet" type="text/css" href="Styles/login.css" />
    <script type="text/javascript">
    //刷新验证码
    function reloadImage(){
    	document.getElementById("identity").src="/tiafs/api/checkCode?ts=" + new Date().getDate();
    }
    function login(){

        let username = document.getElementById("usercode").value;
        let password = document.getElementById("password").value;
        let checkCode = document.getElementById("code").value;

        $.ajax({
            type:"POST",
            url:"/tiafs/api/login",
            dataType:"json",
            contentType:"application/json",
            data:JSON.stringify({
                "username": username,
                "password": password,
                "checkCode": checkCode
            }),
            success:function () {

            }
        });
    }

    </script>
  </head>
  
 <body>
    <div id="clouds" class="stage"></div>
    <div class="loginMain">
    </div>
<div id="loginForm">
    <div class="row-fluid">
        <h1>学习用DemoProject</h1>
        <p>
            <label>帐&nbsp;&nbsp;&nbsp;号：<input type="text" name="usercode" id="usercode" /></label>
        </p>
        <p>
            <label>密&nbsp;&nbsp;&nbsp;码：<input type="password" name="password" id="password" /></label>
        </p>
       <p class="pcode">
            <label>验证码：<input type="text" id="code" name="checkCode"/>
                <img src="/tiafs/api/checkCode" alt="验证码" title="点击更换" id="identity" onclick="reloadImage()"/></label>
        </p>
        
        <p class="tip">&nbsp;</p>
        <input type="button" value=" 登 录 " class="btn btn-primary btn-large login" onclick="login()" />
        &nbsp;&nbsp;&nbsp;<input type="reset" value=" 重 置 " class="btn btn-large" />
    </div>
</div>
</body>
</html>
