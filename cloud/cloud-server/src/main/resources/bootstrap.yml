spring:
  application:
    name: eureka-server

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8000/eureka/

  server:
    enable-self-preservation: false
server:
  port: 8000